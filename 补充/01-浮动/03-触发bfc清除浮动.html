<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .father {
      width: 800px;
      /*
      触发了bfc，father这个盒子就是一个bfc盒子，子元素无论怎么都不能影响到其他元素。

        触发了bfc盒子的元素，内部是不需要清除浮动的。
      */
      background-color: pink;
      overflow: hidden;
    }

    .son {
      width: 400px;
      height: 300px;
      background-color: blue;
      float: left;
    }
  </style>
</head>
<body>

<div class="father">
  <div class="son"></div>
</div>


</body>
</html>
